<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet"  href="css/bootstrap.min.css">
    <link rel="stylesheet"  href="css/bootstrap.css">
    <title>BUTTONS IN BOOTSTRAP</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-default">default button</button>
                <a href="" class="btn btn-default">link as button</a>
                <input type="button" class="btn btn-default" value="input button">
                <input type="submit" class="btn btn-default" value="input submit">
            </div>
            <div class="col-xs-12">
                <button class="btn btn-default">default</button>
                <button class="btn btn-primary">primary</button>
                <button class="btn btn-info">info</button>
                <button class="btn btn-success">success</button>
                <button class="btn btn-danger">danger</button>
                <button class="btn btn-warning">warning</button>
                <button class="btn btn-link">link</button>
            </div>
            <div class="col-xs-12">
                    <button class="btn btn-default">btn-default</button>
                <button class="btn btn-lg">btn-lg</button>
                <button class="btn btn-xs ">btn-xs</button>
                <button class="btn btn-sm"> btn-sm</button>
                <button class="btn btn-md">btn-md</button>
            </div>
        </div>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
